<slide class="{{ slide.class }}" id="{{ slide.id }}" style="background:{{{ slide.bg }}};">
  {{# slide.header }}
  <hgroup>
    {{{ slide.header}}}
  </hgroup>
  {{/ slide.header }}
  <article data-timings="{{ slide.dt }}">
    {{{ slide.content }}}
  </article>
</slide>
{{# slide.blocks }}
<slide class="{{ class }}">
  <hgroup>
    {{{ header}}}
  </hgroup>
  <article>
    {{{ content }}}
  </article>
</slide>
{{/ slide.blocks }}
